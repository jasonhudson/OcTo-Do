<html ng-app="ToDo">
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
    .done{
    text-decoration: line-through;
    color: #ccc;
    }
    </style>
  </head>
  <body>
    <div ng-controller="todoController">
      <form name="frm" ng-submit="addTodo()">
        <label>Task</label>
        <input type="text" name="newtodo" ng-model="newTodo" required /><br>
        <label>Description</label>
        <input type="text" name="description" ng-model="description" required />
        <button ng-disabled="frm.$invalid">Go</button>
      </form>
      <button ng-click="clearTodos()">Clear Completed</button>
      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done" />
          <span ng-class="{'done':todo.done}">{{todo.title}} <br>{{todo.description}}</span>
        </li>
      </ul>
    </div>
    
  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/todo.js"></script>
</body>
</html>
